<!DOCTYPE html>
<head>
  <title>Care Compass - Care Facility Finder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="css/care_compass.css">
</head>


<body>
  <div id='control' class='container'>
    <!-- User Input goes here -->
    <h1>Care <span id='logo' class="glyphicon glyphicon-zoom-in"></span></h1><h2>Compass</h2>
    <hr />
    <h3>Care Facility Locator</h3>
    <div id="spacer"></div>

    <form action="http://localhost:3000/api/facilities" method="post">
    <h3>Add Facility:</h3>
      <div class="row">
        <div class="col-md-2">
            Facility Name: <input type="text" name="name" class='form-control' placeholder="Facility Name" />
            <button type="submit" class='btn btn-default'>Add Facility</button>
        </div>
      </div>
    </form>
      
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script src="https://maps.googleapis.com/maps/api/js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.11.2/lodash.js"></script>
<script src="js/config.js" defer></script>
<script src="js/mapping.js" defer></script>
<script src="js/facility_db.js" defer></script>
<script src="js/care_compass.js" defer></script>
</body>
</html>
